{% extends "base.html" %}

{% block title %}Lead Qualifier - SilverBullet{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Lead Qualifier</h2>
                <form method="POST" action="{{ url_for('generate') }}">
                    <div class="mb-3">
                        <label for="company_info" class="form-label">Company Information</label>
                        <textarea class="form-control" id="company_info" name="company_info" rows="6" 
                                placeholder="Enter company details, industry, size, location, and any other relevant information..."
                                required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-magic me-2"></i>Generate Leads
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
